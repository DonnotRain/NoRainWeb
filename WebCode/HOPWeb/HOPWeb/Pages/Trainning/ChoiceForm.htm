<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Exam.css" rel="stylesheet" type="text/css" />
</head>
<body onload="Call()">
    <div id="header">
        <p id="spanTime">
            计时:</p>
        <h1>
            考试题</h1>
    </div>
    <div id="content">
        <ul>
            <li>主题： <span id="spanSubject" /></li>
            <li>答案：
                <div id="divAnswer">
                    <ul>
                        <li onclick="clickRadio(rdA)">
                            <input type="radio" id="rdA" class="radAnswer" name="radiobutton" value="0" />
                            <label for="rdA" id="chA"></label>
                        </li>
                        <li onclick="clickRadio(rdB)">
                            <input type="radio" id="rdB" class="radAnswer" name="radiobutton" value="1" />
                            <label for="rdB" id="chB" />
                        </li>
                        <li onclick="clickRadio(rdC)">
                            <input type="radio" id="rdC" name="radiobutton" value="2" />
                            <label for="rdC" id="chC" />
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div id="line">
    </div>
    <div id="footer">
        <input type="button" id="btnExam" value="下一题" onclick="GetNext()" />
    </div>
    <script src="../Scripts/ChoiceForm.js" type="text/javascript"></script>
</body>
</html>
