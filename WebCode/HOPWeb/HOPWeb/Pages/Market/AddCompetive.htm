<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Form.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/UpLoad.js" type="text/javascript"></script>
    <script src="../Scripts/Cookie.js" type="text/javascript"></script>
    <script src="../Scripts/cordova.js" type="text/javascript"></script>
    <script src="../Scripts/AddCompetive.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <img id="imgBack" src="../Images/Back.png" alt="后退" onclick="Back()" />
        <h1>
            新增竞争信息
        </h1>
    </div>
    <div id="content">
        <table id="table">
            <tr>
                <th style="width: 40%;">
                    主&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 题：
                </th>
                <td style="width: 60%;">
                    <input type="text" id="txtTitle" />
                </td>
            </tr>
            <tr>
                <th>
                    描&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 述：
                </th>
                <td>
                    <input type="text" id="txtDetail" />
                </td>
            </tr>
            <tr>
                <th>
                    附&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 件：
                </th>
                <td>
                    <img alt="上传附件" src="../Images/Upload.png" onclick="clickGetFile()" />
                </td>
            </tr>
        </table>
        <form name="demoForm" style="width:10%;" accept-charset="UTF-8" id="demoForm" method="post" enctype="multipart/form-data"
                    action="http://test.huaweisoft.com:7070/CXY_Market/MarketWCF.svc/UpLoadFile">
                    <input type="file" id="getFile" name="file" value="上传附件" style="height:0px;width:0px;"/>
                    <input type="submit" id="submit" value="Submit" hidden="hidden" style="height:0px;width:0px;"/>
                    </form>
    </div>


    <div id="line"></div>
    <div id="footer" style="position: absolute; width: 100%;bottom: 0px;">
        <input type="button" value="提交" onclick="Submit()" />
        <input type="button" value="重置" onclick="Reset()" />
    </div>
</body>
</html>
