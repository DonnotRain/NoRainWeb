<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Form.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../Scripts/AddSell.js"></script>
    <script type="text/javascript" src="../Scripts/Cookie.js"></script>
    <script src="../Scripts/cordova.js" type="text/javascript"></script>
    <script src="../Scripts/ScanCode.js" type="text/javascript"></script>
    <script src="../Scripts/barcodescanner.js" type="text/javascript"></script>
</head>
<body onload="GetAllItem()">
    <div id="header">
        <img id="imgBack" src="../Images/Back.png" alt="后退" onclick="Back()" />
        <h1>
            新增销售商品
        </h1>
    </div>
    <div id="content">
        <table id="table">
            <tr>
                <th style="width: 40%">
                    商品编号：
                </th>
                <td style="width: 50%">
                    <select id="sel" onchange="SetData()">
                        <optgroup label="手机" id="grpPhone">
                        </optgroup>
                        <optgroup label="平板电脑" id="grpLap">
                        </optgroup>
                    </select>
                </td>
                <td style="width: 10%;">
                    <img alt="扫描标签" src="../Images/TakePhoto.png" onclick="ScanCode()" />
                </td>
            </tr>
            <tr>
                <th>
                    商品名称：
                </th>
                <td colspan="2">
                    <label id="txtName">
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    商品类型：
                </th>
                <td colspan="2">
                    <label id="txtType" />
                </td>
            </tr>
            <tr>
                <th>
                    单&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 价：
                </th>
                <td colspan="2">
                    <label id="txtPrice" />
                </td>
            </tr>
            <tr>
                <th>
                    数&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 量：
                </th>
                <td colspan="2">
                    <input type="number" id="txtAmount" value="1" />
                </td>
            </tr>
            <tr>
                <th>
                    折&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 扣：
                </th>
                <td colspan="2">
                    <input type="number" id="txtDiscount" value="0" />
                </td>
            </tr>
            <tr id="multirow">
                <th>
                    销售金额：
                </th>
                <td colspan="2">
                    <input type="number" id="txtTotalPrice" value="0" />
                </td>
            </tr>
        </table>
        <input type="hidden" id="barcode" />
    </div>
    <div id="line">
    </div>
    <div id="footer">
        <input type="button" value="提交" onclick="Submit()" />
        <input type="button" value="重置" onclick="Reset()" />
    </div>
</body>
</html>
